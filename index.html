<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the Club</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 24px;
    }
    .content {
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .content h1 {
        font-size: 48px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="loading">
        <p>Loading...</p>
    </div>
    <div class="content" id="content">
        <h1>Welcome to the home of the club</h1>
    </div>
    
    <script>
        // Simulate a 3-second loading process
        setTimeout(function() {
            // Hide the loading screen
            document.querySelector('.loading').style.display = 'none';
            // Show the content
            document.querySelector('.content').style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
